<div class="min-h grow w-dvw">
  <!-- Plantilla de animaciÃ³n de carga -->
  <ng-container *ngIf="cargando">
    <app-loading-icon></app-loading-icon>
  </ng-container>

  <!-- Contenedor Principal -->
  <ng-container *ngIf="!cargando && !esError">
    <div>
      <ng-content></ng-content>
    </div>
  </ng-container>

  <!-- Pantalla con mensaje de error -->
  <ng-container *ngIf="esError && !cargando">
    <app-error [error]="error"></app-error>
  </ng-container>
</div>
