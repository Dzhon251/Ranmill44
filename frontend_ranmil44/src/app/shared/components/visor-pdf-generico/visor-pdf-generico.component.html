<div class="pdf-viewer-container" #pdfViewer>

  <div class="pdf-content">
    <div *ngIf="!pdfUrl && !isLoading && !error" class="empty-state">
      <div class="empty-content">
        <i class="pi pi-inbox empty-icon"></i>
        <h3>Documento PDF</h3>
        <p>{{ config.messages?.noDocument }}</p>

        <button class="btn btn-primary" (click)="cargarDocumento()">
          <i class="pi pi-eye mr-2"></i>
          Cargar Documento
        </button>
      </div>
    </div>

    <div *ngIf="isLoading" class="loading-overlay">
      <div class="loading-spinner">
        <i class="pi pi-spin pi-spinner"></i>
        <p>{{ config.messages?.loading }}</p>
      </div>
    </div>

    <div *ngIf="error && !isLoading" class="error-message">
      <i class="pi pi-exclamation-triangle"></i>
      <p>{{ error }}</p>
      <button class="btn btn-primary" (click)="cargarDocumento()">Reintentar</button>
    </div>

    <div *ngIf="pdfUrl && !isLoading" class="pdf-viewer-wrapper">
      <div class="pdf-container" [style.transform]="'scale(' + (zoomLevel / 100) + ')'">
        <iframe [src]="pdfUrl" width="100%" height="800px" frameborder="0" class="pdf-iframe" (load)="onPdfLoad()"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</div>
