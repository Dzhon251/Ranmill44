<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imagen con título encabezado</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 4000px;
      margin: 0 auto;
      overflow: hidden;
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }

    
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      pointer-events: none;
    }

    .content {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 0 1rem;
      width: 90%;
      max-width: 1200px;
    }

    h1 {
      color: white;
      font-family: 'Stardos Stencil', sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      margin: 0;
      font-size: 1rem; /* más pequeño */
      line-height: 1.2;
    }

    @media (min-width: 640px) {
      h1 {
        font-size: 1.5rem; /* más pequeño */
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 2rem; /* más pequeño */
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="assets/layout/images/home.jpg" alt="Imagen de bienvenida" />
    <div class="overlay"></div>
    <div class="content">
      <h1>
        SISTEMA DE GESTIÓN DE ALIMENTOS DE LA FUERZA TERRESTRE
      </h1>
    </div>
  </div>

</body>

</html>
